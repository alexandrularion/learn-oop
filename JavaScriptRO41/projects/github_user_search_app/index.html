<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Import App.css -->
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>devfinder</h1>
      <button>
        LIGHT
        <img src="./assets/icon-sun.svg" alt="Light Mode" />
      </button>
    </header>

    <!-- Navigation -->
    <nav>
      <img src="./assets/icon-search.svg" alt="Search" />
      <input type="text" />
      <button>Search</button>
    </nav>

    <!-- Main Section -->
    <section>
      <div>
        <img src="" alt="Avatar" />
      </div>
      <div>
        <!-- User details -->
        <div>
          <div>
            <h2>The octocat</h2>
            <p>@octocat</p>
          </div>
          <p>Joined 25 Jan 2012</p>
        </div>

        <!-- Metrics -->
        <div>
          <div>
            <p>Repos</p>
            <h3>300</h3>
          </div>
          <div>
            <p>Followers</p>
            <h3>1000</h3>
          </div>
          <div>
            <p>Following</p>
            <h3>200</h3>
          </div>
        </div>

        <!-- Links -->
        <div>
          <div>
            <img src="./assets/icon-location.svg" alt="Location" />
            <a href="#">Vaslui</a>
          </div>
          <div>
            <img src="./assets/icon-twitter.svg" alt="X" />
            <a href="#">@octocat</a>
          </div>
          <div>
            <img src="./assets/icon-website.svg" alt="Location" />
            <a href="#">https://github.blog</a>
          </div>
          <div>
            <img src="./assets/icon-company.svg" alt="Location" />
            <a href="#">@github</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Import App.js -->
    <script src="./src/app.js"></script>
  </body>
</html>
